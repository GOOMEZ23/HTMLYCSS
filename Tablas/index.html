<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--main se usa para saber donde estÃ¡ la tabla-->
    <main>
        <table cellspacing="0">
            <!--td es para el ingreso de datos dentro de la tabla,
            para meter imagenes se puede usar img, dentro de los td-->
            <!--thead se usa para la cabeza de las tablas -->
            <thead>
            <tr>
                <th>Alumno</th>
                <th>Promedio</th>
                <th>Fecha de examen</th>
            </tr>
            </thead>
            <!--tbody se usa para el cuerpo-->
            <tbody>
            <tr>
                <td>Alberto</td>
                <td>8,7</td>
                <td>29 de mayo</td>
            </tr>
            <tr> 
                <td>Vivian</td>
                <td>7,4</td>
                <td>30 de mayo</td>    
            </tr>
            <tr> 
                <td>Juan</td>
                <td>9,4</td>
                <td>30 de mayo</td>    
            </tr>
            </tbody>
            <!--tfoot se usa para el pie de la tabla-->
            <tfoot>
            <tr> 
                <td>Promedio</td>
                <td>8,0</td>
                <td></td> 
            </tfoot>   
            </tr>
        </table>
    </main>
</body>
</html>
